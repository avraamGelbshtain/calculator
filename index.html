<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="myCss.css">
        <script src="myJs.js"></script>
      
   
    <title>Document</title>
</head>
<body  >
    <div id="myback">
    <table class="calc" cellpadding=4>
        <tr><td colspan=3><input class="calc" id="screen" type="text"><td><h3> calculator</h3></td></td></tr>
        <tr>
        <td><input class="btn btn-primary" type="button" value=1 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-primary" type="button" value=2 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-primary" type="button" value=3 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-secondary" type="button" value='/' onclick="buttonActions(this.value,screen.value)"></td>
        </tr>
        <tr>
        <td><input class="btn btn-primary" type="button" value=4 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-primary" type="button" value=5 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-primary" type="button" value=6 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-secondary" type="button" value='*' onclick="buttonActions(this.value,screen.value)"></td>
        </tr>
        <tr>
        <td><input class="btn btn-primary" type="button" value=7 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-primary" type="button" value=8 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-primary" type="button" value=9 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-secondary" type="button" value='-' onclick="buttonActions(this.value,screen.value)"></td>
        </tr>
        <tr>
        <td><input class="btn btn-primary" type="button" value='.' onclick="buttons(this.value)"></td>
        <td><input class="btn btn-primary" type="button" value=0 onclick="buttons(this.value)"></td>
        <td><input class="btn btn-danger" type="button" value='C' onclick="buttonClear()"></td>
        <td><input class="btn btn-secondary" type="button" value='+' onclick="buttonActions(this.value,screen.value)"></td>
        </tr>
        <tr>
        <td colspan=3><input class="btn btn-success" type="button" value='=' onclick="equal(screen.value)"></td><td><button class="btn btn-danger" onclick="exit()">exit</button></td></tr>
        </table>

    </div>

        
</body>
</html>
